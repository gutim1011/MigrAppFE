<div class="dashboard-container">
  <!-- User Profile Section -->
  <div class="profile-section">
    <!-- Profile Card -->
    <div class="card profile-card">
      <!-- Avatar -->
      <div class="avatar-wrapper">
        <img
          [src]="userImageUrl || 'assets/images/default-avatar.jpg'"
          alt="User"
          class="avatar"
        />
      </div>

      <!-- Inner Info Card (Name + Description) -->
      <div class="inner-info-card">
        <h3>{{ userData?.fullName || '...' }}</h3>
        <p>{{ userData?.email || 'No email available' }}</p>
      </div>
    </div>
  </div>

  <!-- Central Content: Notifications, Alerts, Progress -->
  <div class="center-section">
    <div class="top-row">
      <!-- Notifications -->
      <div class="card notifications-card">
        <div class="card-header">
          <i class="fa-solid fa-bell"></i>
          <h4>Notifications</h4>
        </div>
        <div class="notifications-list">
          <ul>
            <li *ngFor="let note of notifications" (click)="openNotificationDialog(note)">
              {{ note.title }}
            </li>
          </ul>
        </div>
      </div>

      <!-- Alerts -->
      <div class="card alerts-card">
        <div class="card-header">
          <i class="fa-solid fa-circle-exclamation"></i>
          <h4>Alerts</h4>
        </div>
        <div class="alerts-list">
          <ul>
            <li *ngFor="let alert of alerts" (click)="openAlertDialog(alert)">
              {{ alert.title }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="card progress-card">
      <span>Overall progress:</span>
      <div class="progress-bar">
        <div class="progress" [style.width.%]="70"></div>
      </div>
    </div>
  </div>

  <!-- Chart card -->
  <div class="chart-card card">
    <p>*Chart goes here*</p>
  </div>

  <!-- Right Side: Tasks -->
  <div class="tasks-section">
    <div class="card tasks-card">
      <h4>Pending tasks</h4>
      <p>You have <strong>#</strong> pending tasks</p>
      <ul>
        <li *ngFor="let t of [1,2,3,4,5]">Task #{{ t }}</li>
      </ul>
    </div>
  </div>

  <!-- Floating Chat Button -->
  <button class="chat-button">
    <i class="fa-solid fa-headset"></i>
    Speak to an advisor
  </button>
</div>
