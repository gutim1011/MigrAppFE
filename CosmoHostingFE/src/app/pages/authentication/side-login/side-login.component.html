<div class="login-container">
  <!-- Imagen en el lado izquierdo -->
  <div class="login-image">
    <img src="assets/images/backgrounds/login_register.png" alt="Family Hug" />
  </div>
  
  <!-- Formulario en el lado derecho -->
  <div class="login-card">
    <div class="auth-box">
      <h2 class="auth-title">Inicia Sesión</h2>
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <form [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="input-label">Correo</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" required />
              <mat-error *ngIf="f.email.invalid && f.email.touched">
                Ingrese un correo válido
              </mat-error>
            </mat-form-field>
          
            <mat-label class="input-label">Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" required />
              <mat-error *ngIf="f.password.invalid && f.password.touched">
                La contraseña debe tener al menos 6 caracteres
              </mat-error>
            </mat-form-field>
          
            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Recuérdame</mat-checkbox>
            </div>
          
            <button mat-flat-button color="primary" class="w-100" type="submit">
              Iniciar Sesión
            </button>
          </form>          

          <span class="d-block f-w-500 text-center m-t-24">
            ¿Aún no tienes cuenta?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Regístrate
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
